<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css">
    <link rel="stylesheet" href= 'joblist1.css' >
</head>
<body>
    <div class="main">
        <a href='tpoafterlogin.html'>
            <i class="ri-arrow-left-double-line"> 
            </i>
        </a>
        
        <ul id="companyList">
            {% for company in companies %}
            <li class="card"><a href="#" onclick="showCompany('{{ company.companyName }}')">{{ company.companyName }}</a></li>
            {% endfor %}
            <!-- Add more companies as needed -->
        </ul>
            <!-- Company Details -->
            <div id="companyDetails" style="display: none;">
                <h2>Company Details</h2>
                <form id="scheduleForm">
                    <!-- <label for="companyName">Company Name:</label> -->
                    <input type="text" id="companyName" name="companyName" readonly>
    
    
        
                    <!-- <label for="date">Date:</label> -->
                    <input type="date" id="date" name="date" required>
                    <input type="text" id="jobrole" name="jobRole" placeholder=" Enter Job Role" required><br/>
                    <input type="text" id="lpa" name="Package" placeholder=" Enter Package" required><br/>
                    <input type="text" id="location" name="Location" placeholder=" Enter location" required><br/>
                    <input type="text" id="jobdis" name="JOB Discription" placeholder=" Enter discription" required><br/>
                    <!-- <label for="round">Which Round:</label> -->
                    <select id="round" name="round">
                        <option value="" selected disabled hidden>Select a round</option>
                        <option value="Round 1">Aptitude Round</option>
                        <option value="Round 1">Technical Round</option>
                        <option value="Round 2">GD Round</option>
                        <option value="Round 1">HR Round</option>
                        <!-- Add more rounds as needed -->
                    </select>
    
                </form>
                <button>POST</button>
            </div>
        </div>
    
    
        <script>
            function showCompany(companyName) {
        document.getElementById('companyName').value = companyName;
        document.getElementById('companyDetails').style.display = 'block';
        document.getElementById('companyList').style.display = 'none'; // Hide the company list
    }
    </script>
    </div>

        
   
</body>
</html>
