
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href= 'profile1.css'>  
</head>
<body>
    
    <div class="container">
        <div class="left">
            <h2>First Name :</h2>
            <input placeholder="Enter your first name" type="text" id="firstname" name="firstname" required>
            <h2>Last Name :</h2>
            <input placeholder="Enter your last name" type="text" id="lastname" name="lastname" required>
            <h2>Email :</h2>
            <input  placeholder="Enter your Email" type="text" id="email" name="email" required>
            <h2>Idcode :</h2>
            <input placeholder="Enter your college Idcode" type="text" id="Idcode" name="Idcode" required>
            <h2>Date of Birth :</h2>
            <input type="date" id="date" name="date" required>
            
            <h2>College name :</h2>
            <input placeholder="Enter your college name" type="text" id="Clgname" name="Clgname" required>

            <h2>Department :</h2>
            <input placeholder="Enter your Department name" type="text" id="Department" name="Department" required>
            
            <h2>Contact number :</h2>
            <input placeholder="Enter your contact number" type="text" id="Contactnumber" name="Contactnumber" required>
            
            <h2> Current location :</h2>
            <input placeholder="Enter your current location" type="text" id="location" name="location" required>

           
            
        </div>
        <div class="right">
            <h2>SSC marks :</h2>
            <input placeholder="Enter your SSC percentage" type="number" id="SSC" name="SSC" required>
        
            <h2>Year of passing :</h2>
            <input type="date"  id="yop2" name="yop2" required />
            <h2>HSC / Diploma marks :</h2>
            <input placeholder="Enter your HSC/Diploma percentage" type="number" id="hdm" name="hdm" required>
        
            <h2>Year of passing :</h2>
            <input type="date"  id="yop2" name="yop2" required />
        
            <h2>BE marks :</h2>
            <input placeholder="Enter your BE percentage "type="number" id="ug" name="ug" required>
        
            <h2>Year of passing :</h2>
            <input type="number" min="2022" max="2025" id="yop2" name="yop2" required />
        
            <h2>Skills :</h2>
            <input placeholder="Enter your skills" type="text" id="skills" name="skills" required>
        
            <h2>Upload Image :</h2>
            <input type="file" id="img" name="img" required>
        
            <h2>Upload Resume :</h2>
            <input type="file" id="res" name="res" required>
        </div>
    </div>
    <button id="btn"type="submit">Update profile</button>
    

</body>
</html>
